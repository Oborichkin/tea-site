{% extends 'layout.html' %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="mt-3">
  <div class="container">
    <h1>Список тестов</h1>
    <div class="list-group">
      {% for t in tests %}
      <a href="{{ url_for('testing.take_test', test_id=t.id) }}" class="list-group-item list-group-item-action m-1">
        {{ t.name }}
      </a>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock content %}
