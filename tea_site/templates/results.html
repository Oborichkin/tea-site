{% extends 'layout.html' %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="mt-3">
  <div class="container">
      <h1>{{ title }}</h1>
      <div class="list-group">
        {% for r in results %}
          <a href="{{ url_for('testing.overview_result', result_id=r.id) }}">
            <span class="list-group-item list-group-item-action m-1">
            {{ r.test.name }}
            </span>
          </a>
        {% endfor %}
      </div>
  </div>
</main>
{% endblock content %}
