{% extends 'layout.html' %}
{% block content %}
<!-- Begin page content -->
<!--TODO: Кнопки для удаление вопроса-->
<!--TODO: Кнопка для добавления нового вопроса вызывает модалку с выбором уже существующего или созданием нового-->
<main role="main" class="mt-3">
  <div class="container center">

      <div class="center col-sm-12 col-md-6 offset-md-3">

      <h1 class="mb-3">Создание теста "{{ test.name }}"</h1>

      {% for q in test.questions %}
      <div class="text-white bg-primary mb-3 card">
        <div style="text-align: left;" class="card-body">
            {{ q.text }}
        </div>
      </div>
      {% endfor %}

      <form action="{{ url_for('testing.test_add_question', test_id=test.id) }}">
          <button class="btn btn-lg btn-outline-primary" type="submit">Добавить вопрос</button>
       </form>

      <form action="" method="POST">
        
        {{ form.hidden_tag() }}

        {{ form.submit(class="mt-3 btn btn-lg btn-outline-success") }}
      </form>

      </div>
  </div>
</main>
{% endblock content %}
