{% extends 'empty_layout.html' %}
{% block content %}
  <form class="form-signin">
    <img
      class="mb-4"
      src="{{ url_for('static', filename='images/placeholder.svg') }}"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control first_input"
      placeholder="Email"
      required=""
      autofocus=""
    />
    <label for="firstName" class="sr-only">Имя</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      placeholder="Имя"
      required=""
    />
    <label for="lastName" class="sr-only">Фамилия</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      placeholder="Фамилия"
      required=""
    />
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Пароль"
      required=""
    />
    <label for="inputPasswordAgain" class="sr-only">Повторите пароль</label>
    <input
      type="password"
      id="inputPasswordAgain"
      class="form-control last_input"
      placeholder="Повторите пароль"
      required=""
    />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Создать аккаунт
    </button>
  </form>
{% endblock content %}
